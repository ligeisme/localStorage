<script>
  class myLocalStorage {
    constructor(userid) {
      this.userid = userid;
    }
    /**
     * @param {string} key 存储的键
     * @param {boolead} bindUSer 是否绑定userid
    */
    getItem(key, bindUser) {
      let storeKey = bindUser ? this.userid + '_' + key : key;
      let storeVal = JSON.stringify(localStorage.getItem(storeKey)).val;
      return storeVal;
    }
    setItem(key, val, bindUser) {
      let storeKey = bindUser ? this.userid + '_' + key : key;
      let storeVal = JSON.stringify({val});
      localStorage.setItem(storeKey, storeVal)
    }
  }
  const store = new myLocalStorage('legeisme');
  store.setItem('handsome', false, true);
  store.getItem('handsome', true); // 取出的是bool 的 false
</script>
